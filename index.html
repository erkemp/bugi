<body>

<section id="menu">
    <div id="paymentBox">
        <h1>Bügi</h1>
        <h5>by morgan mccollum</h5>
        <h4>Welcome</h4>
        <div class="slide"><a href="#" class="registerSlide">Register</a>
        </div>
        <div id="registerPanel">Register content will go here</div>
        <div class="slide"><a href="#" class="loginSlide">Login</a>
        </div>
        <div id="loginPanel">Login content will go here</div>

        <h4>Start</h4>
        <div id="startPanel"><input type="number" name="monthBegin"/>
        </div>

        <h4>Choices</h4>
        <div class="paymentEvent expense">One-Time Expense</div>
        <div class="paymentEvent bill">Recurring Bill</div>
        <div class="paymentEvent credit">Credit Card</div>
        <div class="paymentEvent income">Income</div>
        <div class="paymentEvent savings">Savings</div>

        <h4>Income</h4>
        <div id="incomePanel">-</div>
        <h4>Expenses</h4>
        <div id="expensePanel">-</div>
        <div class="gainHide">
            <h4>Gain</h4>
            <div id="gainPanel">-</div>
        </div>
        <div class="lossHide">
            <h4>Loss</h4>
            <div id="lossPanel">-</div>
        </div>
        <div class="saveHide">
            <h4>Savings</h4>
            <div id="savingsPanel">-</div>
        </div>
        <h4>Month End</h4>
        <div id="monthPanel">-</div>
    </div>

    <div id="calendar"></div>

    <div id="billBox">
        <h4>Recurring Bills</h4>
        <div id="billPanel">-</div>
    </div>

</section>
