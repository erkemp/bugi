<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="personal finance budget website">
    <meta name="author" content="Morgan McCollum">

    <title>Bügi: Budget Calendar</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" type="text/css" href="css/fullcalendar.min.css" />

    <!-- Impromptu CSS -->
    <link href="css/jquery-impromptu.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/bugi.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>

<body>

    <section id="menu">
        <div id="payment-box" class="box">
            <h1>Bügi</h1>
            <h5>by <a href="https://github.com/morganmccol">Morgan McCollum</a></h5>

            <section id="welcome">
                <h4>Welcome</h4>
                <div class="slide">
                    <a href="#" class="register-slide">Register</a>
                </div>
                <div id="register-panel">
                    Coming soon!
                </div>

                <div class="slide">
                    <a href="#" class="login-slide">Login</a>
                </div>
                <div id="login-panel">
                    Coming soon!
                </div>
            </section>

            <section id="start">
                <h4>Start</h4>
                <input type="number" class="month-input" name="month-input" min="0">
                <button class="month-button">Go!</button>
            </section>

            <section id="choices">
                <h4>Choices</h4>
                <div class="payment-event expense">One-Time Expense</div>
                <div class="payment-event bill">Recurring Bill</div>
                <div class="payment-event credit">Credit Card</div>
                <div class="payment-event income">Income</div>
                <div class="payment-event savings">Savings</div>
            </section>

            <section id="panels">
                <div id="income-hide" class="hide">
                    <h4>Income</h4>
                    <div id="income-panel" class="panel">-</div>
                </div>
                <div id="save-hide" class="hide">
                    <h4>Savings</h4>
                    <div id="savings-panel" class="panel">-</div>
                </div>
                <div id="expense-hide" class="hide">
                    <h4>Expenses</h4>
                    <div id="expense-panel" class="panel">-</div>
                </div>
                <div id="gain-hide" class="hide">
                    <h4>Gain</h4>
                    <div id="gain-panel" class="panel">-</div>
                </div>
                <div id="loss-hide" class="hide">
                    <h4>Loss</h4>
                    <div id="loss-panel" class="panel">-</div>
                </div>
                <div id="month-hide" class="hide">
                    <h4>Month End</h4>
                    <div id="month-panel" class="panel">-</div>
                </div>
            </section>
        </div>

        <div id="calendar"></div>
        <div id="calendar-info"></div>

        <div id="bill-box" class="hide box">
            <h4>Recurring Bills</h4>
            <div id="bill-panel" class="panel">-</div>
        </div>
    </section>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-58349215-1', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.custom.min.js"></script>

    <!-- FullCalendar JavaScript-->
    <script src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/fullcalendar.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery-impromptu.js"></script>
    <script src="js/jquery.nearest.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/bugi.js"></script>
</body>
</html>
